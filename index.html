<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember the List - Marco Silvestri 2020</title>
    <!-- Main Style -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Font - Dosis 400 & 700 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap">
    <!-- Font Awesome 5.13.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <main>
        <div id="app">
            <header>
                <h1>Remember the List</h1>
            </header>
            <div class="app__input-area">
                <input type="text" class="add-task">
                <i class="fas fa-plus"></i>
            </div>

                <ul class="todo">
                </ul>

        </div>
    </main>
    <footer>
        <span>Remember the List - Marco Silvestri &copy;2020</span>
    </footer>
    <!-- Templates -->
    <div class="todo-template">
        <ul class="ul-template">
            <li>
                <div><i class="fas fa-minus"></i></div>
            </li>
        </ul>
    </div>
    <!-- jQuery 3.5.0 Stable-->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
